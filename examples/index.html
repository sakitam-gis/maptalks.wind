<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>map</title>
  <link rel="stylesheet" href="../node_modules/maptalks/dist/maptalks.css">
  <style type="text/css">
    html, body, #map {
      padding: 0px;
      margin:0px;
      height:100%;
      width:100%
    }
  </style>
</head>
<body>
<div id="map"></div>
<script src="../node_modules/maptalks/dist/maptalks.js"></script>
<!--<script src="http://localhost:20000/maptalks.js"></script>-->
<script src="../dist/maptalks.wind.js"></script>
<script type="text/javascript">
  function getJSON(url, callback) {
    const xhr = new XMLHttpRequest();
    xhr.responseType = 'json';
    xhr.open('get', url, true);
    xhr.onload = function () {
      if (xhr.status >= 200 && xhr.status < 300) {
        callback(xhr.response);
      } else {
        throw new Error(xhr.statusText);
      }
    };
    xhr.send();
  }

  var map = new maptalks.Map('map', {
    center: [108.93, 34.27],
    zoom: 5,
    centerCross: true,
    spatialReference:{
      projection:'EPSG:3857'
    },
    baseLayer: new maptalks.TileLayer('tile', {
      'urlTemplate': 'https://cartodb-basemaps-{s}.global.ssl.fastly.net/dark_all/{z}/{x}/{y}.png',
      'subdomains': ['a', 'b', 'c', 'd'],
      spatialReference:{
        projection:'EPSG:3857'
      }
    })
  });

  var layer = new maptalks.WindLayer('1', null, {
    animation: true,
    renderer: 'webgl',
    spatialReference:{
      projection:'EPSG:4326'
    }
  });

  map.addLayer(layer);

  getJSON('wind/2016112000.json', function (windData) {
    const windImage = new Image();
    windImage.src = 'wind/2016112000.png';
    windImage.onload = function () {
      layer.setWindData({
        data: windData,
        image: windImage
      });
    };
  });
</script>
</body>
</html>
